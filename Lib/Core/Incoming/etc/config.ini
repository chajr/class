[core_incoming]
version             = 0.4.0
cooke_lifetime      = 86400
initialize          = enabled

[secure]
parameter_expression    = "#^[a-zA-Z_][\w-]*$#"
parameter_count_get     = 100
parameter_count_post    = 100
file_max_size           = 1000
files_max_size          = 10000
files_count             = 10
post_secure             = 1
use_input_patterns      = enabled
input_pattern           = "#--[\\w_]*#"
cler_input_name         = enabled
cler_input_pattern      = "#--[\\w_-]*$#"