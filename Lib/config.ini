#list of enabled/disabled modules
#core_blue even if disabled will be always loaded
[modules]
core_blue       = enabled
core_benchmark  = enabled
core_incoming   = enabled
core_render     = enabled
core_db         = enabled
core_disc       = enabled
core_shell      = enabled

#base Lib configuration
[core]
version     = 0.15.2
tracer      = enabled
benchmark   = enabled
initialize  = enabled
;cache lifetime value in days
cache_time  = 1

[design]
default_skin    = default
main_skin       = default
